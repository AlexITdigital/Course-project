    <div class="contact-us">
      <div class="contact-us__wrapper wrapper">
        <h2 class="contact-us__headline">Зв‘язатися з нами</h2>
        <div class="contact-us__form-wrapper">
          <form
            action="contacts.html"
            method="post"
            enctype="multipart/form-data"
            class="js-form"
            id="brst-application-form"
          >
            <fieldset class="contact-us__form-group">
              <div class="input contact-us__input js-input">
                <input
                  class="input__element js-form-first-name"
                  id="first-name"
                  type="text"
                  placeholder="First name"
                  name="brst_applicant_name"
                />
                <label for="first-name" class="input__placeholder"
                  >Ваше ім’я:</label
                >
                <span class="input__line"></span>
                <span class="input__message js-input-message"></span>
              </div>
              <div class="input contact-us__input js-input">
                <input
                  class="input__element js-form-last-name"
                  id="last-name"
                  type="text"
                  placeholder="Last name"
                  name="brst_applicant_last_name"
                />
                <label for="last-name" class="input__placeholder"
                  >Ваше прізвище:</label
                >
                <span class="input__line"></span>
                <span class="input__message js-input-message"></span>
              </div>
              <div class="input contact-us__input js-input">
                <input
                  class="input__element js-form-tel"
                  id="tel"
                  type="tel"
                  inputmode="tel"
                  placeholder="Phone"
                  name="brst_applicant_phone"
                />
                <label for="tel" class="input__placeholder"
                  >Номер телефону:</label
                >
                <span class="input__line"></span>
                <span class="input__message js-input-message"></span>
              </div>
              <div class="input contact-us__input js-input">
                <input
                  class="input__element js-form-email"
                  id="email"
                  type="email"
                  inputmode="email"
                  autocomplete="email"
                  placeholder="Email"
                  name="brst_applicant_email"
                />
                <label for="email" class="input__placeholder"
                  >Електронна пошта:</label
                >
                <span class="input__line"></span>
                <span class="input__message js-input-message"></span>
              </div>
              <div class="input input--textarea contact-us__input js-input">
                <textarea
                  class="input__element js-form-textarea"
                  id="message"
                  placeholder="message"
                  name="message"
                ></textarea>
                <label for="message" class="input__placeholder"
                  >Ваше повідомлення:</label
                >
                <span class="input__line"></span>
                <span class="input__message js-input-message"></span>
              </div>
            </fieldset>

            <input type="hidden" name="submitted" id="submitted" value="true" />
            <button
              class="button button--bordered-green contact-us__button js-form-button"
              type="submit"
              unlocked
            >
              Відправити повідомлення
            </button>
          </form>
          <div class="map">
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d43562.819130143704!2d31.97456918500976!3d46.968051713626025!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2sua!4v1677652878740!5m2!1sru!2sua"
              width="600"
              height="450"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </div>
